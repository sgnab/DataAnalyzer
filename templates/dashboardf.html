<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '475958372798566',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.11'
    });
FB.getLoginStatus(function(response) {
  statusCallback(response);
});

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<script>
// Only works after `FB.init` is called
function myFacebookLogin() {
  FB.login(function(){}, {scope: 'public_profile,email'});
  FB.api('/me?fields=name', {message: 'Hello, world!'});
}

function statusCallback(response){
    if (response.status === 'connected') {
    console.log("logged in")
  }else {
      // document.getElementById("status").innereHTML = "you must login"
        console.log("not logged in")

  }
}
</script>
<button onclick="myFacebookLogin()">Connect to your Facebook</button>
<div id = "status">


</div>

</body>
</html>
